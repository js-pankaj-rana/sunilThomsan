	<article>
		<section>
			<form action="" method="get">
				<label for="fname">First Name</label>
				<input type="text" id="fname" name="fname" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required="required"  title="Username should only contain lowercase letters. e.g. john" /><br/>

				<label for="lname">Last Name</label>
				<input type="text" id="lname" name="lname" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"   required="required" />

				<button type="submit">Submit</button>
			</form>
		</section>	
	</article>
	<script>
		var input = document.getElementById('fname');
		input.oninvalid = function(event) {
		    event.target.setCustomValidity('Username should only contain lowercase letters. e.g. john');
		}
	</script>
